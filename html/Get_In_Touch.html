<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto&family=Source+Sans+Pro:wght@400;600;700;900&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- style stylesheet link  -->
    <link rel="stylesheet" href="../css//style.css">
    <link rel="stylesheet" href="../css//bootstrap.min.css">
    <script src="https://kit.fontawesome.com/da55b0bc07.js" crossorigin="anonymous"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #get_in_touch .touch_heros {
        height: 50vh;
        width: 90%;
        /* margin: auto 1.5rem; */
        border-top-right-radius: 200px;
        border-bottom-right-radius: 200px;
        background-image: linear-gradient(to right, rgba(123, 55, 243), rgba(0, 0, 0, 0.7));
    }

    #get_in_touch .touch_heros h1 {
        font-size: 3rem;
        font-weight: 800;
    }
</style>

<body>
    <div id="get_in_touch">
        <div class="touch_heros d-flex justify-content-center align-items-center">
            <div class="px-4">
                <h1 class="text-white text-capitalize">CONTACT US</h1>
                <p class="text-white w-75 fs-4">If you have any question, please complete the form below and we will get
                    in touch with you as soon as possible..</p>
            </div>
        </div>
        <form>
            <div class="row m-0 p-0">
                <div class="col-lg-6 col-md-6 col-sm-12 ms-3 my-4">
                    <div class="form-group mt-lg-2">
                        <strong><label for="name">Name <span class="text-danger">*</span></label></strong>
                        <input type="text" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="form-group mt-lg-2">
                        <strong><label for="email">Email <span class="text-danger">*</span></label></strong>
                        <input type="email" class="form-control" placeholder="Enter Email Address">
                    </div>
                    <div class="form-group mt-lg-2">
                        <strong><label for="number">Number</label></strong>
                        <input type="number" class="form-control" placeholder="Optional">
                    </div>
                    <div class="form-group mt-lg-2">
                        <strong><label for="name">Name <span class="text-danger">*</span></label></strong>
                        <input type="text" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="form-group mt-lg-2">
                        <strong><label for="message">Message <span class="text-danger">*</span></label></strong>
                        <textarea name="" class="form-control" placeholder="Enter message or complain." id="" cols="30"
                            rows="4"></textarea>
                    </div>
                    <button class="btn btn-block btn-dark mt-4">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
